<ion-header>
  <ion-navbar>
    <ion-title>{{prog.name}}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-card>
    <img [src]="prog.widebanner" />
    <div class="card-title">{{prog.name}} </div>
    <div class="card-subtitle">{{prog.venue}}</div>
    <ion-item>
      <ion-icon name="ribbon" item-start large></ion-icon>
      <h2>{{prog.name}}</h2>
      <p>{{prog.venue}}</p>
    </ion-item>
    <ion-item>
      <ion-icon name="school" item-left large></ion-icon>
      <h2>{{prog.venue}}</h2>
    </ion-item>
    <ion-card-content>
      <p [innerHtml]="prog.description">
      </p>
    </ion-card-content>
    
  </ion-card>
  <ion-list *ngIf="(buttonStatus == 'View Sessions') ||  (buttonStatus == 'Take Test')">
    <ion-list-header>
      <h2>Sessions</h2>
    </ion-list-header>
    <button ion-item *ngFor="let session of sessions" (click)="viewSessions(session)">
      <ion-icon name="ribbon" item-start></ion-icon>
      {{session.name}}
    </button>
  </ion-list>
  <button ion-button full (click)="open(prog.pre_course_material_1)"  [attr.disabled]="(buttonStatus == 'View Sessions' ||  buttonStatus ==  'Take Test')?null:'disabled'" > {{'Download Course material'|| prog.pre_course_material_name_1}}</button>
  <button ion-button full (click)="open(prog.pre_course_material_2)" target="_blank"  [attr.disabled]="(buttonStatus == 'View Sessions' ||  buttonStatus ==  'Take Test')?null:'disabled'  "> {{'Download Course material'||prog.pre_course_material_name_2 }} </button>
</ion-content>
<ion-footer>
    <ion-toolbar color="light">
      <button ion-button full *ngIf="buttonStatus=='Join Program'" (click)="pay(prog)">
          <div>{{buttonStatus}}</div>
      </button>
      <button ion-button full *ngIf="buttonStatus=='Take Test'" (click)="taketest(programtest)">
          <div>{{buttonStatus}}</div>
      </button>
      <button ion-button full *ngIf="buttonStatus=='Waiting Admins Approval'" (click)="pay(prog)">
          <div>{{buttonStatus}}</div>
      </button>
    </ion-toolbar>
</ion-footer>
