<ion-header>
  <ion-navbar>
    <ion-title>
      Guidelines
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="navCtrl.pop()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-card>
    <ion-card-content>
      <p [innerHtml]="test?.guidelines"></p>
    </ion-card-content>

  </ion-card>
</ion-content>
<ion-footer>
  <ion-toolbar color="light">
    <button ion-button full (click)="start()" >
      Start Test 
    </button>
  </ion-toolbar>
</ion-footer>
