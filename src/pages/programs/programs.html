<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Programs</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-card *ngFor="let prog of programs">
    <img [src]="prog.banner" />

    <ion-item>
      <ion-icon name="ribbon" item-start large></ion-icon>
      <h2>{{prog.name}}</h2>
      <p>{{prog.venue}}</p>
    </ion-item>
    <ion-item>
      <ion-icon name="school" item-left large></ion-icon>
      <h2>{{prog.venue}}</h2>
    </ion-item>

    <ion-row>
      <ion-col center text-center>
        <button ion-button icon-left clear small (click)="moreDetails(prog)">
          <div>More</div>
        </button>
      </ion-col>
    </ion-row>
  </ion-card>

</ion-content>
