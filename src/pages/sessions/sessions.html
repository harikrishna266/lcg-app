<ion-header>
  <ion-navbar>
    <ion-title> {{session.name}} </ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card>
    <ion-item>
      <ion-avatar item-start>
        <img [src]="session.banner" />
      </ion-avatar>
      <h2>{{session?.name}}</h2>
      <p>{{session?.venue}}</p>
    </ion-item>
    <img [src]="session.widebanner" />
    <ion-item>
      <ion-icon name="ribbon" item-start large></ion-icon>
      <h2>{{session.name}}</h2>
      <p>{{session.venue}}</p>
    </ion-item>
    <ion-item>
      <ion-icon name="school" item-left large></ion-icon>
      <h2>{{session.date}}</h2>
    </ion-item>
    <ion-card-content>
      <p [innerHtml]="session.description"></p>
    </ion-card-content>
  </ion-card>
  <div padding>
    <ion-segment [(ngModel)]="tab">
      <ion-segment-button [value]="session.tab1">
        <div [innerHtml]="session.tab1">

        </div>>
      </ion-segment-button>
      <ion-segment-button [value]="session.tab2">
        <div [innerHtml]="session.tab2">

        </div>>
      </ion-segment-button>
      <ion-segment-button [value]="session.tab3">
        <div [innerHtml]="session.tab3">

        </div>
      </ion-segment-button>
    </ion-segment>
  </div>
  <div [ngSwitch]="tab">
    <div *ngSwitchCase="session.tab1">
      <div [innerHtml]="session.tab1_content">

      </div>
    </div>
    <div *ngSwitchCase="session.tab2">
      <div [innerHtml]="session.tab2_content">

      </div>
    </div>
    <div *ngSwitchCase="session.tab3">
      <div [innerHtml]="session.tab3_content">

      </div>
    </div>
  </div>
</ion-content>
<ion-footer>
  <ion-toolbar color="light">
    <button ion-button full  >
      Feedback
    </button>
  </ion-toolbar>
</ion-footer>
