<ion-header>
  <ion-navbar>
    <ion-title> {{session.name}} </ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card>
    <ion-item>
      <ion-avatar item-start>
        <img [src]="session.banner" />
      </ion-avatar>
      <h2>{{session?.name}}</h2>
      <p>{{session?.venue}}</p>
    </ion-item>
    <img [src]="session.widebanner" />
    <ion-item>
      <ion-icon name="ribbon" item-start large></ion-icon>
      <h2>{{session.name}}</h2>
      <p>{{session.venue}}</p>
    </ion-item>
    <ion-item>
      <ion-icon name="school" item-left large></ion-icon>
      <h2>{{session.date}}</h2>
    </ion-item>
    <ion-card-content>
      <p [innerHtml]="session.description"></p>
    </ion-card-content>
  </ion-card>
  <div padding>
    <ion-segment [(ngModel)]="tab">
      <ion-segment-button [value]="session.tab1">
        <div [innerHtml]="session.tab1">

        </div>>
      </ion-segment-button>
      <ion-segment-button [value]="session.tab2">
        <div [innerHtml]="session.tab2">

        </div>>
      </ion-segment-button>
      <ion-segment-button [value]="session.tab3">
        <div [innerHtml]="session.tab3">

        </div>
      </ion-segment-button>
    </ion-segment>
  </div>
<ion-card >
    <ion-card-content>
  <div [ngSwitch]="tab">
    <div *ngSwitchCase="session.tab1">
      <div [innerHtml]="session.tab1_content">

      </div>
    </div>
    <div *ngSwitchCase="session.tab2">
      <div [innerHtml]="session.tab2_content">

      </div>
    </div>
    <div *ngSwitchCase="session.tab3">
      <div [innerHtml]="session.tab3_content">

      </div>
    </div>
  </div>
  </ion-card-content>
</ion-card>
  <ion-card *ngIf="feedbackGiven">
    <ion-card-header>
        <h2>Submit your Feedback</h2>
    </ion-card-header>
   <ion-card-content>
      <div class="row" *ngFor="let feed of sessionfeedback">
          <div class="col col-xs-12" *ngIf="feed.question">
              <p>{{feed.question}}</p> 
          </div>
          <div class="col col-xs-12" *ngIf="feed.question">
              <rating [(ngModel)]="feed.rating" [max]="4">
              </rating>
          </div>
      </div>
      <ion-textarea name="messenger" cols="40" rows="2" [(ngModel)]="textfeedback" placeholder="Feedback...."></ion-textarea>
 
      <button ion-button round outline type="submit" value="Submit Feedback"  [disabled]="!makeValid()" (click)="submit()" >Submit Feedback</button>
    </ion-card-content> 
  </ion-card>
</ion-content>
